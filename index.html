<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./images/icon.png">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" 
        crossorigin="anonymous"
    >
    <style>
        .btn{border-radius:50%;height: 70px;width:70px;}
        .btn:hover{background-color:rgba(28, 27, 27, 0.25);color:aliceblue;}
        #repeatgame:hover{opacity: 0.7;color:red;}
    </style>
</head>
<body>
	<header class="container-fluid bg-light p-4 text-center">
		<h1 style="font-family:'Quicksand', sans-serif;">Rock Paper Scissors Game</h1>
	</header>
    <div class="container-fluid bg-dark" style="height: 85.5vh;">
        <div class="row text-white justify-content-evenly py-5">
            <span id="user" class="bg-danger w-auto fs-4">YOU</span>
            <span id="score" class="w-auto fs-4">0 - 0</span>
            <span id="computer" class="bg-danger w-auto fs-4">COMPUTER</span>
        </div>
        <div id = "game" class="row text-white justify-content-evenly align-items-center h-25">
            <button id="rock" type="button" class="btn btn-light" value="rock" onclick="game(this.value)">
                <i class="far fa-hand-rock fs-1"></i>
            </button>
            <button id="paper" type="button" class="btn btn-light" value="paper" onclick="game(this.value)">
                <i class="far fa-hand-paper fs-1"></i>
            </button>
            <button id="scissors" type="button" class="btn btn-light" value="scissors" onclick="game(this.value)">
                <i class="far fa-hand-scissors fs-1"></i>
            </button>
        </div>
        <div id="playersChoices" class="row justify-content-evenly my-5" style="display:none;">
            <div class="col-3">
              <div class="card">
                <div id="player" class="card-body bg-dark">
                  <h5 class="card-title text-center text-danger mb-3 fw-bold">You</h5>
                  <div id="playerObject" class="btn btn-light" style="margin-left:40%;"></div>
                </div>
              </div>
            </div>

            <div class="col-2" style="margin-top: 3%;">
                <div id="card" class="card">
                  <div id="message" class="card-body bg-dark">
                    
                  </div>
                </div>
            </div>

            <div class="col-3">
                <div class="card">
                  <div id="computer" class="card-body bg-dark">
                    <h5 class="card-title text-center text-danger mb-3 fw-bold">COMPUTER</h5>
                    <div id="computerObject" class="btn btn-light" style="margin-left:40%;"></div>
                  </div>
                </div>
              </div>
          </div>

          <div id = "repeat" class="col-2" style="margin-top: 5%;margin-left: 47%;display: none;">
             <div id="card" class="card">
                <button id="repeatgame" class="card-body" style="font-weight: bold;">
                    Play Again
                </button>
             </div>
           </div>
        </div>
    </div>
	<script src="./js/script.js"></script>
    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" 
        crossorigin="anonymous"
    ></script>
</body>
</html>
    
</body>
</html>
